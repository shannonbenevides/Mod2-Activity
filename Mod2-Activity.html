<!doctype html>
<html>
<title>Mod2-Activity</title>
<body>
  <p id="demo"></p>
  <p id="demoo"></p>
  <p id="demo2"></p>
<script>
//created two constant variables num1 and num2
const num1 = 5;      //num1 has a value of 5
const num2 = 3;      //num2 has a value of 3

// adding two numbers
const sum = num1 + num2;

// display the sum
document.getElementById("demo").innerHTML = "This is the sum of 5 and 3 is: " + sum;

// multiplying two numbers
const multi = num1 * num2;

// display the multi
document.getElementById("demoo").innerHTML = "This is the answer when you multiply 5 and 3: " + multi;

// triple the sum
const trip = sum*3;

// display the trip
document.getElementById("demo2").innerHTML = "This is the answer when you triple the sum of 5 and 3: " + trip;
</script>
</body>
</html>
